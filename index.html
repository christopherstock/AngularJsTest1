<!DOCTYPE html>

<!-- Welcome to the TypeScript/AngularJS primer -->
<html ng-app>

    <!-- the head specifies all meta information -->
    <head>

        <!-- the document's title is set dynamically -->
        <title>TypeScript/AngularJS primer, v.0.1</title>

        <!-- specify the charset -->
        <meta charset="utf8">

        <!-- set the favicon icon -->
        <link rel="icon"          href="favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <!-- use this external stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <!-- use bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap_3.0.3.min.css">


        <!-- suppress viewport scalation for touch-devices -->
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1" />

        <!-- use angular-js lib -->
        <script type="text/javascript" src="lib/angular_1.4.0.js"></script>

        <!-- include all js-sources -->
<!--
        <script type="text/javascript" src="src/de/mayflower/mfg/Mfg.js"></script>
-->

    </head>

    <!-- the body will be appended with the HTML5 canvas3D -->
    <body class="ngTest">

        <!-- the 1st example -->
        <input type="text" ng-model="search">
        <p>Du suchst gerade nach: {{search}}</p>




    </body>

</html>
